name: Deploy Application

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3


      - name: Deploy App
        run: |
          pwd && ls
          cd deployments
          docker-compose down
          docker-compose pull
          docker-compose up -d

